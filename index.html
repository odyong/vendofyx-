<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendofyx - Smart Feedback Filter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <script src="https://cdn.paddle.com/paddle/v2/paddle.js"></script>
    <style>
        :root {
            --font-main: 'Plus Jakarta Sans', sans-serif;
            --brand-blue: #2563eb;
            --brand-charcoal: #0f172a;
        }
        body { 
            font-family: var(--font-main);
            overflow-x: hidden; 
            letter-spacing: -0.01em;
            -webkit-font-smoothing: antialiased;
            background: #f8fafc;
        }

        #preloader {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        .dark #preloader { background: #020617; }

        .pulse-loader {
            width: 64px;
            height: 64px;
            border-radius: 20px;
            background: var(--brand-blue);
            animation: pulse 1.5s ease-in-out infinite;
            position: relative;
        }
        .pulse-loader::after {
            content: '';
            position: absolute;
            inset: -4px;
            border: 2px solid var(--brand-blue);
            border-radius: 24px;
            animation: ripple 1.5s ease-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(0.95); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
        }
        @keyframes ripple {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.8); opacity: 0; }
        }

        h1, h2, h3, h4, .font-black {
            letter-spacing: -0.04em !important;
        }
    </style>
    <script>
      if (localStorage.getItem('vendofyx_theme') === 'dark' || 
          (!localStorage.getItem('vendofyx_theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      }

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              charcoal: {
                50: '#f8fafc', 100: '#f1f5f9', 200: '#e2e8f0', 300: '#cbd5e1', 
                400: '#94a3b8', 500: '#64748b', 600: '#475569', 700: '#334155', 
                800: '#1e293b', 900: '#0f172a', 950: '#020617',
              }
            }
          }
        }
      }
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.45.1",
    "lucide-react": "https://esm.sh/lucide-react@0.446.0?deps=react@19.0.0",
    "react-router-dom": "https://esm.sh/react-router-dom@6.26.2?deps=react@19.0.0",
    "framer-motion": "https://esm.sh/framer-motion@11.11.1?deps=react@19.0.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
<script type="module" src="https://esm.sh/run"></script>
</head>
<body class="bg-slate-50 dark:bg-charcoal-950 text-slate-900 dark:text-slate-100 transition-colors duration-300">
    <div id="preloader">
        <div class="pulse-loader"></div>
        <p style="margin-top: 24px; font-weight: 900; letter-spacing: 0.2em; color: #2563eb; font-size: 10px; text-transform: uppercase;">Initializing Core Labs</p>
    </div>

    <div id="root"></div>

    <script type="module">
        const checkReady = setInterval(() => {
          const root = document.getElementById('root');
          if (root && root.children.length > 0) {
            const preloader = document.getElementById('preloader');
            if (preloader) {
              preloader.style.opacity = '0';
              setTimeout(() => preloader.remove(), 500);
            }
            clearInterval(checkReady);
          }
        }, 100);
        setTimeout(() => clearInterval(checkReady), 15000);
    </script>
    
    <script type="text/babel" src="./index.tsx"></script>
</body>
</html>
