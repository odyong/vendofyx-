<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendofyx - Feedback Filter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <!-- Paddle.js v2 -->
    <script src="https://cdn.paddle.com/paddle/v2/paddle.js"></script>
    <style>
        :root {
            --font-main: 'Plus Jakarta Sans', sans-serif;
        }
        body { 
            font-family: var(--font-main);
            overflow-x: hidden; 
            letter-spacing: -0.01em;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        h1, h2, h3, h4, .font-black {
            letter-spacing: -0.04em !important;
        }
        
        @keyframes progress-fill {
          0% { width: 0%; opacity: 0.8; }
          50% { opacity: 1; }
          100% { width: 100%; opacity: 0.9; }
        }

        .animate-progress-bar {
          animation: progress-fill 1s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes magic-morph {
          0% { transform: rotate(0deg) scale(1); fill: #3b82f6; }
          60% { transform: rotate(180deg) scale(1.2); fill: #f59e0b; }
          100% { transform: rotate(360deg) scale(1); fill: #3b82f6; }
        }

        @keyframes magic-bounce {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-8px); }
        }

        .logo-container:hover .main-star {
          animation: magic-morph 2s linear infinite, magic-bounce 1.2s ease-in-out infinite;
        }

        @keyframes rect-path {
          0% { transform: translate(-85px, -24px); }
          25% { transform: translate(85px, -24px); }
          50% { transform: translate(85px, 24px); }
          75% { transform: translate(-85px, 24px); }
          100% { transform: translate(-85px, -24px); }
        }

        .surround-star {
          position: absolute;
          top: 50%;
          left: 50%;
          margin-top: -6px;
          margin-left: -6px;
          opacity: 0;
          transform: scale(0);
          transition: opacity 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
          pointer-events: none;
          z-index: 0;
        }

        .logo-container:hover .surround-star {
          opacity: 1;
          transform: scale(1);
        }

        .star-1 { animation: rect-path 5s linear infinite; }
        .star-2 { animation: rect-path 5s linear infinite; animation-delay: -0.8s; }
        .star-3 { animation: rect-path 5s linear infinite; animation-delay: -1.6s; }
        .star-4 { animation: rect-path 5s linear infinite; animation-delay: -2.4s; }
        .star-5 { animation: rect-path 5s linear infinite; animation-delay: -3.2s; }
        .star-6 { animation: rect-path 5s linear infinite; animation-delay: -4s; }

        @keyframes star-burst-out {
          0% { transform: translate(0, 0) scale(0); opacity: 0; }
          10% { opacity: 1; }
          100% { transform: translate(var(--tw-translate-x), var(--tw-translate-y)) scale(1.5); opacity: 0; }
        }
        .animate-star-burst {
          animation: star-burst-out 0.8s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        }

        .route-transition-wrapper {
            position: relative;
            width: 100%;
        }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              charcoal: {
                50: '#f8fafc',
                100: '#f1f5f9',
                200: '#e2e8f0',
                300: '#cbd5e1',
                400: '#94a3b8',
                500: '#64748b',
                600: '#475569',
                700: '#334155',
                800: '#1e293b',
                900: '#0f172a',
                950: '#020617',
              }
            },
            animation: {
              'spin-slow': 'spin 12s linear infinite',
            }
          }
        }
      }
    </script>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.90.1",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "framer-motion": "https://esm.sh/framer-motion@^11.0.0"
  }
}
</script>
</head>
<body class="bg-slate-50 dark:bg-charcoal-950 text-slate-900 dark:text-slate-100 transition-colors duration-300">
    <div id="root"></div>
</body>
</html>
