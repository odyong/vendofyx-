<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendofyx - Smart Feedback Filter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <script src="https://cdn.paddle.com/paddle/v2/paddle.js"></script>
    <style>
        :root {
            --font-main: 'Plus Jakarta Sans', sans-serif;
            --brand-primary: #6366f1; /* Electric Indigo */
            --brand-charcoal: #0f172a;
        }
        body { 
            font-family: var(--font-main);
            overflow-x: hidden; 
            letter-spacing: -0.01em;
            -webkit-font-smoothing: antialiased;
            background: #f8fafc;
        }

        #preloader {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        .dark #preloader { background: #020617; }

        .pulse-loader {
            width: 64px;
            height: 64px;
            border-radius: 20px;
            background: var(--brand-primary);
            animation: pulse 1.5s ease-in-out infinite;
            position: relative;
        }
        .pulse-loader::after {
            content: '';
            position: absolute;
            inset: -4px;
            border: 2px solid var(--brand-primary);
            border-radius: 24px;
            animation: ripple 1.5s ease-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(0.95); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
        }
        @keyframes ripple {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.8); opacity: 0; }
        }

        @keyframes tactile-pop {
            0% { transform: scale(1) translateY(0); }
            40% { transform: scale(1.04) translateY(-4px); }
            70% { transform: scale(0.99) translateY(-1px); }
            100% { transform: scale(1.02) translateY(-2px); }
        }

        .interactive-element {
            border-width: 2px;
            transition: border-color 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease, transform 0.2s ease;
            cursor: pointer;
        }

        .interactive-element:hover, .interactive-element:focus {
            animation: tactile-pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            border-color: var(--brand-primary) !important;
            box-shadow: 0 10px 25px -5px rgba(99, 102, 241, 0.2);
            outline: none;
        }

        .interactive-element:active {
            transform: scale(0.96) translateY(0) !important;
            animation: none;
            transition: transform 0.1s ease;
        }

        @keyframes orbit {
          from { transform: rotate(var(--start-angle)) translateX(var(--distance)) rotate(calc(-1 * var(--start-angle))); }
          to { transform: rotate(calc(var(--start-angle) + 360deg)) translateX(var(--distance)) rotate(calc(-1 * (var(--start-angle) + 360deg))); }
        }
        .orbit-star {
          position: absolute;
          top: 50%;
          left: 50%;
          margin-top: -6px;
          margin-left: -6px;
          animation: orbit var(--duration) linear infinite;
          pointer-events: none;
          opacity: 0;
          transition: opacity 0.5s ease;
        }
        .logo-container:hover .orbit-star {
          opacity: 0.6;
        }
    </style>
    <script>
      if (localStorage.getItem('vendofyx_theme') === 'dark' || 
          (!localStorage.getItem('vendofyx_theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      }

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              charcoal: {
                50: '#f8fafc', 100: '#f1f5f9', 200: '#e2e8f0', 300: '#cbd5e1', 
                400: '#94a3b8', 500: '#64748b', 600: '#475569', 700: '#334155', 
                800: '#1e293b', 900: '#0f172a', 950: '#020617',
              },
              brand: {
                50: '#f5f3ff', 100: '#ede9fe', 200: '#ddd6fe', 300: '#c4b5fd',
                400: '#a78bfa', 500: '#8b5cf6', 600: '#7c3aed', 700: '#6d28d9',
                800: '#5b21b6', 900: '#4c1d95', 950: '#2e1065',
              }
            }
          }
        }
      }
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.45.1",
    "lucide-react": "https://esm.sh/lucide-react@0.446.0?deps=react@19.0.0",
    "react-router-dom": "https://esm.sh/react-router-dom@6.26.2?deps=react@19.0.0",
    "framer-motion": "https://esm.sh/framer-motion@11.11.1?deps=react@19.0.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
<script type="module" src="https://esm.sh/run"></script>
</head>
<body class="bg-slate-50 dark:bg-charcoal-950 text-slate-900 dark:text-slate-100 transition-colors duration-300">
    <div id="preloader">
        <div class="pulse-loader"></div>
        <p style="margin-top: 24px; font-weight: 900; letter-spacing: 0.2em; color: #6366f1; font-size: 10px; text-transform: uppercase;">Activating Vendofyx</p>
    </div>
    <div id="root"></div>
    <script type="module">
        const checkReady = setInterval(() => {
          const root = document.getElementById('root');
          if (root && root.children.length > 0) {
            const preloader = document.getElementById('preloader');
            if (preloader) {
              preloader.style.opacity = '0';
              setTimeout(() => preloader.remove(), 500);
            }
            clearInterval(checkReady);
          }
        }, 100);
    </script>
    <script type="text/babel" src="./index.tsx"></script>
</body>
</html>
